<header class="bg-darkBlue" *ngIf="EUR && USD">
  <h2>Currency Converter</h2>
  <section class="currency">
    <div>
      <strong>USD</strong> | {{ USD.UAH.rate }} | {{ USD.UAH.rate_for_amount }}
    </div>
    <div>
      <strong>EUR</strong> | {{ EUR.UAH.rate }} | {{ EUR.UAH.rate_for_amount }}
    </div>
  </section>
</header>
